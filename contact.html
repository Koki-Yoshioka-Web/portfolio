<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #000; /* 背景を黒に設定 */
        color: #fff; /* 白いテキスト */
        display: flex;
        align-items: center; /* 垂直方向の中央揃え */
        justify-content: center; /* 水平方向の中央揃え */
        height: 100vh; /* ビューポート全体の高さ */
        animation: pageTurn 1.5s ease;
      }

      @keyframes pageTurn {
        0% {
          transform: rotateY(-90deg);
          opacity: 0;
        }
        100% {
          transform: rotateY(0);
          opacity: 1;
        }
      }
      h1 {
        margin-bottom: 20px;
        text-align: center; /* タイトルを中央揃え */
      }

      form {
        background-color: #000000; /* ダークグレーの背景 */
        border-radius: 10px;
        padding: 20px;
        box-shadow: 0 4px 8px rgb(0, 0, 0);
        width: 100%; /* 幅を100%に設定 */
        max-width: 400px; /* 最大幅 */
        padding-right: 200px;
      }

      label {
        display: block;
        margin-bottom: 10px;
        font-size: 1rem;
        color: #ffffff; /* ラベルの色を白に設定 */
      }

      input,
      textarea {
        width: 100%; /* 幅を100%に設定 */
        padding: 10px;
        margin-bottom: 20px; /* 下のマージン */
        border: none; /* ボーダーなし */
        border-radius: 5px; /* 角を丸く */
      }

      input[type="submit"] {
        background-color: #ffffff; /* 白いボタン */
        color: #000; /* 黒いテキスト */
        cursor: pointer; /* ポインターカーソル */
        transition: background-color 0.3s;
      }

      input[type="submit"]:hover {
        background-color: #343434; /* ホバー時の色 */
      }

      .back-to-top {
        position: fixed; /* 固定位置 */
        bottom: 20px; /* 下からの距離 */
        right: 20px; /* 右からの距離 */
        padding: 10px 20px; /* ボタンのパディング */
        background-color: rgba(255, 255, 255, 0.2);
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
        z-index: 1; /* 他のコンテンツの上に表示 */
      }

      .back-to-top:hover {
        background-color: rgba(255, 255, 255, 0.5);
      }
    </style>
  </head>
  <body>
    <div>
      <h1>Contact Me</h1>
      <form
        action="mailto:your-email@example.com"
        method="post"
        enctype="text/plain"
      >
        <label for="name">お名前:</label>
        <input type="text" id="name" name="name" required />

        <label for="email">メールアドレス:</label>
        <input type="email" id="email" name="email" required />

        <label for="message">メッセージ:</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <input type="submit" value="送信" />
      </form>
    </div>
    <button class="back-to-top" onclick="goToIndex()">ホームに戻る</button>

    <script>
      function goToIndex() {
        window.location.href = "index.html"; // index.html に遷移
      }
    </script>
  </body>
</html>
