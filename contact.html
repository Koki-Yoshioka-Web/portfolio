<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #000;
        color: #fff;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        padding: 20px;
        box-sizing: border-box;
        animation: pageTurn 1.5s ease;
      }
      @keyframes pageTurn {
        0% {
          transform: rotateY(-90deg);
          opacity: 0;
        }
        100% {
          transform: rotateY(0);
          opacity: 1;
        }
      }

      h1 {
        margin-bottom: 20px;
        text-align: center;
        font-size: 2rem;
      }

      form {
        background-color: #1a1a1a;
        border-radius: 10px;
        padding: 30px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        width: 100%;
        max-width: 300px;
        padding-right: 50px;
      }

      label {
        display: block;
        margin-bottom: 10px;
        font-size: 1.1rem;
        color: #ffffff;
      }

      input,
      textarea {
        width: 100%;
        padding: 12px;
        margin-bottom: 20px;
        border: none;
        border-radius: 5px;
        font-size: 1rem;
      }

      input[type="submit"] {
        background-color: #454545;
        color: #fff;
        cursor: pointer;
        transition: background-color 0.3s, transform 0.2s;
        padding: 12px;
        font-size: 1.1rem;
      }

      input[type="submit"]:hover {
        background-color: #1e1e1e;
        transform: scale(1.05);
      }

      .back-to-top {
        position: fixed;
        bottom: 20px;
        right: 20px;
        padding: 10px 20px;
        background-color: rgba(255, 255, 255, 0.2);
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
        z-index: 1;
      }

      .back-to-top:hover {
        background-color: rgba(255, 255, 255, 0.5);
      }
    </style>
  </head>
  <body>
    <div>
      <h1>Contact Me</h1>
      <form
        action="mailto:kouki121912191219@gmail.com"
        method="post"
        enctype="text/plain"
      >
        <label for="name">お名前:</label>
        <input type="text" id="name" name="name" required />

        <label for="email">メールアドレス:</label>
        <input type="email" id="email" name="email" required />

        <label for="message">メッセージ:</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <input type="submit" value="送信" />
      </form>
    </div>
    <button class="back-to-top" onclick="goToIndex()">ホームに戻る</button>

    <script>
      function goToIndex() {
        window.location.href = "index.html";
      }
    </script>
  </body>
</html>
