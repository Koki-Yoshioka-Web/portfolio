<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Works</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #000;
        color: white;

        animation: pageTurn 1.5s ease;
      }

      @keyframes pageTurn {
        0% {
          transform: rotateY(-90deg);
          opacity: 0;
        }
        100% {
          transform: rotateY(0);
          opacity: 1;
        }
      }

      h1 {
        text-align: center;
        margin: 40px 0;
        font-size: 2.5rem;
      }

      .works-container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 20px;
        max-width: 1000px;
        margin: 0 auto;
        padding: 0 20px;
      }

      .work-card {
        background-color: #1a1a1a;
        border: 1px solid #e0e0e0;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        transition: transform 0.2s;
      }

      .work-card:hover {
        transform: scale(1.05);
      }

      .work-card img {
        width: 100%;
        height: auto;
        cursor: pointer;
      }

      .work-card h3 {
        margin: 10px;
        font-size: 1.5rem;
      }

      .work-card p {
        margin: 10px;
        color: #ccc;
        font-size: 0.9rem;
      }

      a {
        text-decoration: none;
        color: inherit;
      }

      .back-to-top {
        position: fixed;
        bottom: 20px;
        right: 20px;
        padding: 10px 20px;
        background-color: rgba(255, 255, 255, 0.2);
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
        z-index: 1;
      }

      .back-to-top:hover {
        background-color: rgba(255, 255, 255, 0.5);
      }
    </style>
    <script>
      function goToIndex() {
        window.location.href = "index.html";
      }
    </script>
  </head>
  <body>
    <h1>Works</h1>

    <div class="works-container">
      <div class="work-card">
        <a
          href="https://koki-yoshioka-web.github.io/syukastu-management/"
          target="_blank"
        >
          <img
            src="スクリーンショット 2024-10-08 23.40.25.png"
            alt="習熟管理"
          />
          <h3>就活管理アプリ</h3>
          <p>
            スケジュールや企業管理、期限が迫っているやるべきことなどをまとめることができるアプリでございます。私自身はもちろんのこと、私の友人にもたくさん使っていただいています。
          </p>
        </a>
      </div>

      <div class="work-card">
        <a href="https://yochi.online/" target="_blank">
          <img src="スクリーンショット 2024-10-08 23.41.02.png" alt="yochi" />
          <h3>フリマサイト</h3>
          <p>
            私のフリマサイトでございます。掘り出し物も出品される可能性もございますのでぜひチェックしてみてください。
          </p>
        </a>
      </div>

      <div class="work-card">
        <a
          href="https://koki-yoshioka-web.github.io/practice2/"
          target="_blank"
        >
          <img
            src="スクリーンショット 2024-10-08 23.36.45.png"
            alt="Practice 2"
          />
          <h3>ホームページ</h3>
          <p>
            人生で初めて作ったホームページでございます。私の好きなカフェについて作成させていただきました。採用はされませんでしたが、思い出として拙いまま残してあります。
          </p>
        </a>
      </div>
    </div>

    <button class="back-to-top" onclick="goToIndex()">ホームに戻る</button>
  </body>
</html>
