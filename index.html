<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KOKI YOSHIOKA Portfolio</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        height: 100%;
        background-color: #000;
        overflow: hidden;
      }
      canvas {
        display: block;
      }

      #header {
        position: fixed;
        top: 20px;
        left: 20px;
        color: white;
        font-family: "Arial", sans-serif;
        z-index: 1000;
      }
      #header h1 {
        margin: 0;
        font-size: 24px;
      }
      #nav {
        margin-top: 10px;
      }
      #nav a {
        display: block;
        margin-top: 5px;
        color: white;
        text-decoration: none;
        font-size: 18px;
      }
      #nav a:hover {
        text-decoration: underline;
      }

      #backToOpening {
        position: fixed;
        top: 15px;
        right: 20px;
        padding: 10px 20px;
        background-color: #ffffff;
        color: #000000;
        border: none;
        font-size: 8px;
        cursor: pointer;
        font-family: "Arial", sans-serif;
        z-index: 1000;
      }
      #backToOpening:hover {
        background-color: #f0f0f0;
      }

      .github-icon {
        margin-left: 10px;
        color: #b9b9b9;
        font-size: 1.5rem;
      }

      .github-icon:hover {
        color: #ffffff;
      }
    </style>
  </head>
  <body>
    <div id="header">
      <h1>
        KOKI YOSHIOKA
        <a
          href="https://github.com/settings/profile"
          target="_blank"
          class="github-icon"
        >
          <i class="fab fa-github"></i>
        </a>
      </h1>
      <div id="nav">
        <a href="work.html">WORK</a>
        <a href="skill.html">SKILL</a>
        <a href="about.html">ABOUT</a>
        <a href="contact.html">CONTACT</a>
      </div>
    </div>

    <button id="backToOpening" onclick="goToOpening()">
      オープニングに戻る
    </button>

    <canvas id="bg"></canvas>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="script.js"></script>

    <script>
      function goToOpening() {
        window.location.href = "top.html";
      }
    </script>
  </body>
</html>
